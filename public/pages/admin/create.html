<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear | Admin</title>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/adminStyles/admin.css">
    <link rel="stylesheet" href="../../styles/adminStyles/panel.css">
</head>
<body>
    <header>
        <nav class="navbar container">

            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logotipo" id="logo">
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/home" class="navbar__link">SALIR</a>
                </li>
            </ul>

        </nav>

    </header><!--FINAL HEADER-->

    <main class="container">

        <section class="panel">

            <h1 class="collection__title">CREAR NUEVO ITEM</h1>

            <form action="" class="panel__form">
                <label for="category">Categoría: </label>
                <select name="category" id="">
                    <option value="0" selected>Seleccionar</option>
                    <option value="PENE">Opción 1</option>
                </select>
                <label for="license">Licencia: </label>
                <select name="license" id="">
                    <option value="0" selected>Seleccionar</option>
                    <option value="opcion1">Opcion 1</option>
                </select>
                <label for="name">Nombre del producto: </label>
                <input type="text" name="name" id="">

                <textarea name="description" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>

                <label for="sku">SKU: </label>
                <input type="text" name="sku" id="">

                <label for="price">Precio: </label>
                <input type="text" name="price" id="">

                <label for="stock">Stock: </label>
                <input type="number" name="stock" id="">

                <label for="discount">Descuento: </label>
                <input type="number" name="discount" id="">

                <label for="cuotas">Cuotas: </label>
                <select name="cuotas" id="">
                    <option value="3" selected>3 cuotas sin interés</option>
                    <option value="6" >6 cuotas sin interés</option>
                    <option value="12">12 cuotas sin interés</option>
                </select>

                <label for="images">Imágenes</label>
                <input type="file" name="images" id="">

                <button type="submit">Agregar Producto</button>
                <button type="reset">Limpiar</button>
            </form>

        </section>
        
    </main>


    <footer class="footer">

        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
