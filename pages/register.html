<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Funkoshop</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header> <!--INICIO HEADER-->

        <nav class="navbar container">

            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logotipo" id="logo">
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../pages/../index.html" class="navbar__link">SALIR</a>
                </li>
            </ul>
        </nav>

    </header><!--FINAL HEADER-->

    <main class="container register-container">
        <h1 class="title">CREA TU CUENTA</h1>
        <section class="register">
            <h3 class="register__title">Completa el formulario para ser parte del mundo de los Funkos</h3>
            <form action="" class="register__form">
                <div class="form-features">
                    <label for="regnombre" class="register__label">Nombre:</label>
                    <input type="text" name="regnombre" class="register__input" placeholder="John" required>
                    
                    <label for="regapellido" class="register__label">Apellido:</label>
                    <input type="text" name="regapellido" class="register__input" placeholder="Doe" required>

                    <label for="regmail" class="register__label">Email:</label>
                    <input type="email" name="regmail" class="register__input" placeholder="johndoe@correo.com" required>

                    <label for="regpassword" class="register__label">Contraseña:</label>
                    <input type="password" name="regpassword" class="register__input" required>

                    <label for="regpassrepeat" class="register__label">Repetir Contraseña:</label>
                    <input type="password" name="regpassrepeat" class="register__input" required>
                </div>
                <div class="form-send">
                    <button type="submit" class="register__button">Registrar</button>
                    <div class="terms-container">
                        <input type="checkbox" name="regcheck" class="terms__check">
                        <label for="regcheck" class="register__label" required>Acepto <a href="#">Términos y Condiciones</a></label>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
